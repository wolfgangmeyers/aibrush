  @model
  @auth(
    { allow: groups, groups: ["Admins"], queries: [get, list], mutations: [create, update, delete] }
  ) {
  id: ID!
  phrase: String!
  resultCount: Int!
  completionCount: Int!
  iterations: Int!
  parent: ID
}

